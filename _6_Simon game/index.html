<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says</h1>
    <h2>Press any key to start the game</h3>
    <div class="container">
        <div class="line-one">
            <div class="box one"  id="one">1</div>
            <div class="box two" id="two">2</div>
        </div>
        <div class="line-two">
            <div class="box three" id="three">3</div>
            <div class="box four" id="four">4</div>
        </div>
    </div>
   <h3></h3>
   <h1>Hint of game</h1>
   <p>  </p>
   <div id="over">
 
   </div>



    <script src="app.js"></script>
